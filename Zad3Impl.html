<script>
    var counterProducer = (function() {
        var value = 0;
        function changeBy(val) {
            value += val;
        }
        return {
            increment: function() {
                changeBy(1);
            },
            decrement: function() {
                changeBy(-1);
            },
            value: function() {
                return value;
            }
        };
    });
    var counter = counterProducer();
    console.log(counter.value())
    counter.increment()
    console.log(counter.value())
    counter.increment()
